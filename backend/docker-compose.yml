services:
  postgres:
    image: postgres:15-alpine
    container_name: kong-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: medusa
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kong

  redis:
    image: redis:7-alpine
    container_name: kong-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kong

  medusa:
    build: .
    container_name: kong-medusa
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/medusa
      DATABASE_SSL: "false"
      REDIS_URL: redis://redis:6379
      JWT_SECRET: supersecret
      COOKIE_SECRET: supersecret
      PORT: 9000
      HOST: 0.0.0.0
      STORE_CORS: http://localhost:3000,http://127.0.0.1:3000
      ADMIN_CORS: http://localhost:3000,http://127.0.0.1:3000
      NODE_ENV: production
    ports:
      - "9000:9000"
    networks:
      - kong

networks:
  kong:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
